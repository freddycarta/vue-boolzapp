<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div id="app">
        <div class="sidebar">
            <div class="toolbar">
                <div class="contact-details">
                    <figure class="avatar">
                        <img src="./img/avatar_io.jpg" alt="">
                    </figure>
                    <div class="contact-info">
                        <h5>Io, me, me stesso</h5>
                    </div>
                    

                </div>

                <i class="fa-solid fa-ellipsis-vertical"></i>
                <i class="fa-solid fa-message"></i>
                <i class="fa-sharp fa-solid fa-circle-notch"></i>

            </div>

            <div class="search">
                <input @keyup="print" type="text" v-model="search" placeholder="Inizia conversazione">
            </div>
            <ul class="contacts">
                <li @click="setActiveContact(contact)" v-for="(contact, i) in filterContacts"  class="contact">
                    <div class="contact-details">
                        <figure class="avatar">
                            <img :src="`./img/avatar${ contact.avatar }.jpg`" alt="">
                        </figure>
                        <div class="contact-info">
                            <h5 class="contact-name">{{ contact.name }}</h5>
                            <p class="last-access">Ultimo accesso...</p>
                        </div>
                        
    
                    </div>   
                    <div>12:00</div>  

                </li>
    
            </ul>

        </div>
        <div class="chat">
            <div class="toolbar">
                <div class="contact-details">
                    <figure class="avatar">
                        <img :src="`./img/avatar${ activeContact.avatar }.jpg`" alt="">
                    </figure>
                    <div class="contact-info">
                        <h5 class="contact-name">{{ activeContact.name }}</h5>
                        <p class="last-access">Ultimo accesso...</p>
                    </div>
                    

                </div>
                <i class="fa-solid fa-ellipsis-vertical"></i>
                <i class="fa-regular fa-magnifying-glass"></i>
                <i class="fa-solid fa-paperclip"></i>
            </div>
            <div class="messages">
                <div class="message" :class="element.status" v-for="(element,i) in activeContact.messages">
                        {{ element.message }}
                </div>
            </div>
            <div class="new-message">
                <i class="fa-regular fa-face-smile"></i>
                <input @keyup.enter="send" type="text" v-model="text" placeholder="Scrivi">
                <i class="fa-solid fa-microphone"></i>
                
            </div>
        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
