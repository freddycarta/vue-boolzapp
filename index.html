<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div id="app">
        <div class="sidebar">
            <div class="toolbar">
                <div class="contact-details">
                    <figure class="avatar">
                        <img src="./img/avatar_1.jpg" alt="">
                    </figure>
                    <div class="contact-info">
                        <h5>Leonardo</h5>
                    </div>
                    

                </div>

                <i class="fa-solid fa-ellipsis-vertical"></i>
                <i class="fa-solid fa-message"></i>
                <i class="fa-sharp fa-solid fa-circle-notch"></i>

            </div>
            <!-- <div>Avviso notifiche</div> -->
            <div class="search">
                <input type="text" placeholder="Inizia conversazione">
            </div>
            <ul class="contacts">
                <li class="contact">
                    <div class="contact-details">
                        <figure class="avatar">
                            <img src="./img/avatar_3.jpg" alt="">
                        </figure>
                        <div class="contact-info">
                            <h5 class="contact-name">Enrico</h5>
                        </div>
                        
    
                    </div>     

                </li>
            </ul>

        </div>
        <div class="chat">
            <div class="toolbar">
                <div class="contact-details">
                    <figure class="avatar">
                        <img src="./img/avatar_2.jpg" alt="">
                    </figure>
                    <div class="contact-info">
                        <h5>Will Smith</h5>
                        <p>Ultimo accesso: Oscar</p>
                    </div>
                    

                </div>
                <i class="fa-solid fa-ellipsis-vertical"></i>
                <i class="fa-regular fa-magnifying-glass"></i>
                <i class="fa-solid fa-paperclip"></i>
            </div>
            <div class="messages">
                <div>Ciao</div>
                <div>scemo</div>
            </div>
            <div class="new-message">
                <input type="text" placeholder="Scrivi">
            </div>
        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
